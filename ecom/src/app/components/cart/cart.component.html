<ng-container *ngIf="products.length !== 0">
  <div class="container my-1">
    <div class="card-table">
      <div class="card-product">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th>Sr. No</th>
              <th>Product Name</th>
              <th>Product Image</th>
              <th>Description</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of products; let i = index">
              <td>{{ i }}</td>
              <td>{{ item.title }}</td>
              <td>
                <img style="width: 120px" src="{{ item.image }}" alt="" />
              </td>
              <td style="width: 23%">{{ item.description }}</td>
              <td style="width: 13%">{{ item.price }}</td>
              <td style="width: 13%">{{ item.quantity }}</td>
              <td>{{ item.total }}</td>
              <td>
                <button (click)="removeItem(item)" class="btn btn-danger">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </td>
            </tr>
            <tr>
              <td colspan="4"></td>
              <td style="width: 13%">
                <button (click)="emptyCartItem()" class="btn btn-danger">
                  Empty Cart
                </button>
              </td>
              <td style="width: 13%">
                <button routerLink="/products" class="btn btn-primary">
                  Shop More
                </button>
              </td>
              <td style="width: 13%">
                <button class="btn btn-success">Check Out</button>
              </td>
              <td>
                <strong>Grand Total: ${{ grandTotal }}</strong>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="products.length === 0">
  <div class="container my-1">
    <div class="card">
      <h5 class="card-title">My Cart</h5>
    </div>

    <div class="center">
      <img
        src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=100"
        alt=""
      />
      <h4>Your cart is empty</h4>
      <h6>Add item to it now</h6>
      <button routerLink="/products" class="btn btn-primary">Shop Now</button>
    </div>
  </div>
</ng-container>
